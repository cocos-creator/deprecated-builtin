<polymer-element
    name="auto-updater"
    constructor="AutoUpdater"
    >
<template>
<link rel="stylesheet" href="auto-updater.css">
    <div class="pace  pace-inactive" style="display: {{progressAnimate ? 'block':'none'}}">
        <div class="progress"></div>
        <div class="pace-activity"></div>
    </div>

    <div class="topbar">
        <div class="load">
            <img class="logo" id="logo" src="img/logo.png">
            <svg id="svgForStroke" class="{{playing ? 'showAnimate':''}}" style="display: {{playing ? 'block':'none'}}" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50%" cy="50%" r="40%" stroke-width="1%"/>
            </svg>
        </div>
        <span class="title">
            Fireball
        </span>
        <div class="versions">
            <div class="version">current version:{{version}}</div>
            <div class="version {{hasNewVersion ? '' : 'display:none'}}">new version:{{newVersion}}</div>
        </div>
       <div class="info">
             <div class="tip">
                 {{statusTip}}
        <!--<span class="updateurl" on-click="{{goToUpdateUrl}}" style="{{winUpdate ? '':'display:none'}}"> âž¤ Click to Download</span>-->
             </div>
           <div class="confirm">
               <fire-ui-button on-click="{{cancel}}" style="{{showClose ? '' : 'display:none'}}">
                   Close
               </fire-ui-button>
               <fire-ui-button on-click="{{confirm}}" style="{{showConfirm ? '':'display:none'}}">
                   {{confirmLabel}}
               </fire-ui-button>
               <fire-ui-button on-click="{{cancel}}" style="{{showConfirm ? '':'display:none'}}">
                   {{cancelLabel}}
               </fire-ui-button>
           </div>
       </div>
    </div>
</template>
<script type="text/javascript" src="auto-updater.js"></script>
</polymer-element>
