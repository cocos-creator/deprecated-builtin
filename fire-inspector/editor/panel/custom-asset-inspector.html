<polymer-element
    name="custom-asset-inspector"
    constructor="CustomAssetInspector"
    >
    <template>
        <link rel="stylesheet" href="custom-asset-inspector.css">

        <fire-ui-toolbar class="toolbar" justify-end>
            <div class="name" flex-1>
                <span class="asset-name">{{asset.name}}</span>
                <span class="class-name">({{assetClassName}})</span>
            </div>
            <div id="spinner" class="spinner {{saving ? '':'hide'}}"></div>
        </fire-ui-toolbar>

        <inspector-fields id="fields" flex-1 on-changed="{{fieldsChangedAction}}">
        </inspector-fields>
    </template>

    <script type="text/javascript" src="custom-asset-inspector.js"></script>
</polymer-element>
