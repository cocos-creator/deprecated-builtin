<polymer-element
    name="audio-preview-field"
    constructor="AudioPreviewField"
    >
    <template>
        <link rel="stylesheet" href="audio-preview-field.css">

        <fire-ui-toolbar style="float:right">

            <fire-ui-button on-click="{{playAction}}">
                <i class="fa {{audioSource.isPlaying ? 'fa-pause':'fa-play'}}"></i>
            </fire-ui-button>

            <fire-ui-button on-click="{{stopAction}}">
                <i class="fa fa-stop"></i>
            </fire-ui-button>

            <fire-ui-button on-click="{{loopAction}}">
                <i class="fa fa-refresh {{audioSource.loop ? 'active':''}}"></i>
            </fire-ui-button>

        </fire-ui-toolbar>

        <div class="view" flex-1>
            <div id="content" class="content" on-mousedown="{{mousedownAction}}">
                <canvas id="canvas"></canvas>
                <div id="progressBar">
                    <div class="bar"></div>
                </div>
            </div>
            <fire-ui-label class="audio-info">{{audioInfo}}</fire-ui-label>
            <fire-ui-label class="time-info">{{timeInfo}}</fire-ui-label>
        </div>
    </template>
    <script type="text/javascript" src="audio-preview-field.js"></script>
</polymer-element>
