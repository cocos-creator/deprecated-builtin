<link rel="import" href="anim-props.html">
<link rel="import" href="anim-view.html">

<polymer-element
    name="fire-animation"
    constructor="FireAnimation"
    >
    <template>
        <link rel="stylesheet" href="fire-animation.css">

        <anim-props id="props" width="250" min-width="250"
            entity="{{entity}}"
            clip="{{clip}}"
            editing="{{editing}}"
            ></anim-props>
        <fire-ui-splitter id="splitter" vertical></fire-ui-splitter>
        <anim-view id="view" width="auto" min-width="200"></anim-view>
    </template>

    <script type="text/javascript" src="fire-animation.js"></script>
</polymer-element>
