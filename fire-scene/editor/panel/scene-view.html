<polymer-element
    name="scene-view"
    constructor="SceneView"
    on-mousemove="{{mousemoveAction}}"
    on-mousedown="{{mousedownAction}}"
    on-mousewheel="{{mousewheelAction}}"
    on-mouseleave="{{mouseleaveAction}}"
    on-keydown="{{keydownAction}}"
    on-gizmoshover="{{gizmoshoverAction}}"
    on-gizmosdirty="{{gizmosdirtyAction}}"
    on-dragover="{{dragoverAction}}"
    on-drop="{{dropAction}}"
    >
    <template>
        <link rel="stylesheet" href="scene-view.css">

        <canvas id="canvas"></canvas>
        <svg id="gizmos"></svg>
    </template>

    <script type="text/javascript" src="scene-view.js"></script>
</polymer-element>
