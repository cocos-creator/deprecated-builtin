<link rel="import" href="scene-view.html">

<polymer-element
    name="fire-scene"
    constructor="FireScene"
    on-show="{{showAction}}"
    on-resize="{{resizeAction}}"
    on-layout-tools-changed="{{layoutToolsAction}}"
    >
    <template>
        <link rel="stylesheet" href="fire-scene.css">

        <fire-ui-toolbar justify-between>
            <div class="left">
            </div>
            <div class="right">
                <fire-ui-text-input placeholder="Search..."></fire-ui-text-input>
            </div>
        </fire-ui-toolbar>
        <div class="border" flex-1>
            <scene-view id="view" fit></scene-view>
        </div>
    </template>

    <script type="text/javascript" src="fire-scene.js"></script>
</polymer-element>
